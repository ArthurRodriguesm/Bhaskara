<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- FONTES -->
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Nerko+One&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <header>
        <h1>Bhaskara</h1>
    </header>
    
    <section id="interface">
        <div id="numeros">
            <p> 
                <label for="a">A: <input type="number" name="a" id="a"></label>
                <label for="b">B: <input type="number" name="b" id="b"></label>
                <label for="c">C: <input type="number" name="c" id="c"></label>
            </p>
        </div>
        
        <div id="botao">
            <button class="button" onclick="start()">START</button>
        </div>

        <div id="result"><h2>Resultado</h2></div>

        <div id="formula"><h2>Fórmula</h2></div>

    </section>

    <div id="descricao">
        <h2>Sobre</h2>
        <p>Este site foi criado com o intuito de facilitar a calcular a famosa <em>Bhaskara</em> e mostrar sua fórmula!</p>
    </div>

    <footer id="rodape">Desenvolvido por <a href="https://www.instagram.com/arthur_rodriguesm/" target="_blank">ArthurMartins</a></footer>

    <script src="script.js"></script>

</body>
</html>
